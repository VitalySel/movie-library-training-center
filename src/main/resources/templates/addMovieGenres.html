<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movier</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">

    <!-- Fonts -->
    <!-- Lato -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!-- CSS -->

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <link rel="stylesheet" th:href="@{/css/login.css}">


    <!-- Responsive Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
</head>

<body id="body">
<div class="navbar-default navbar-fixed-top" id="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">
                <h1 class="logo-1">Movier</h1>
                <h2 class="logo-2 black">Movier</h2>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <nav class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav navbar-right" id="top-nav">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/movie}">Movies</a></li>
                <li><a th:href="@{/actors}">Actors</a></li>
                <li><a th:href="@{/producers}">Producers</a></li>
                <li><a th:href="@{/profile}" th:if ="${#authentication.name} != anonymousUser" th:text="${#authentication.name}"> Profile</a></li>
                <li><a th:href="@{/admin}">Admin Page</a></li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-default navbar-btn" value="Sign Out" />
                    </form>
                </li>
            </ul>
        </nav><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</div>

<section id="hero-area">
    <div class="container_login">
        <div class="row">
            <div class="login-page">
                <div class="form">
                    <form class="login-form" th:action="@{/addMovieGenre}" method="post">
                        <ul th:each = "movie:${movies}">
                            <li th:utext="${movie.name}">...</li>
                            </br>
                            <div><div class="bgw"><input type="text" placeholder="enter genre(s) separate by comma " name="genreName" id="genreName"/></div></div>
                            <input type="hidden" name="_csrf" value="${_csrf.token}" />
                            <input type="hidden" th:value="@{${movie.id}}" name="movieId">
                            <button type="submit">Add Genres</button>
                            <p class="message">Genres List?<a th:href="@{/genresAdmin}">Genres</a></p>
                            <p class="message">Movie List?<a th:href="@{/movieAdmin}">Movies</a></p>
                            <p class="message">Admin page?<a th:href="@{/admin}">Admin</a></p>
                        </ul>
                    </form>
                </div>
            </div>
        </div><!-- .row close -->
    </div><!-- .container close -->
</section><!-- header close -->

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <p>Vitaly Seliverstov Movier</a>| All right reserved.</p>
                </div>
            </div>
        </div>
    </div>
</footer>
