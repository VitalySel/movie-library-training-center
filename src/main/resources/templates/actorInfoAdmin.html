<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movier</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">

    <!-- Fonts -->
    <!-- Lato -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!-- CSS -->

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <!-- Responsive Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
</head>

<body id="body">
<div class="navbar-default navbar-fixed-top" id="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">
                <h1 class="logo-1">Movier</h1>
                <h2 class="logo-2 black">Movier</h2>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <nav class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav navbar-right" id="top-nav">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/movie}">Movies</a></li>
                <li><a th:href="@{/actors}">Actors</a></li>
                <li><a th:href="@{/producers}">Producers</a></li>
                <li><a th:href="@{/admin}">Admin</a></li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-default navbar-btn" value="Sign Out" />
                    </form>
                </li>
            </ul>
        </nav><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</div>

<section id="hero-area">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="block">
                    <div class="caption">
                        <h1 class="wow fadeInDown">Actor</h1>
                        <ul th:each = "actor:${actors}">
                            <p class="wow fadeInDown">Name:</p> <li th:utext="${actor.name}"><p class="wow fadeInDown">...</p></li>
                            <p class="wow fadeInDown">Country:</p> <li th:utext="${actor.country}"><p class="wow fadeInDown">...</p></li>
                            <p class="wow fadeInDown">Date of Birthday:</p>     <li th:utext="${actor.date}"><p class="wow fadeInDown">...</p></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6 wow zoomIn">
                <div class="block">
                    <div class="counter text-center">
                        <ul th:each = "actor:${actors}">
                            <p class="wow fadeInDown">Poster:</p>        <li><img th:src="${actor.photo}" alt="poster" class="img-responsive"></li>
                            <p class="wow fadeInDown">Genres:</p>        <li th:each="genre:${actor.genres}" th:utext="${(genre.getGenreName())}"><p class="wow fadeInDown">...</p></li>
                            <p class="wow fadeInDown">Movies:</p>        <li th:each="mov:${actor.movie}" th:utext="${(mov.getName())}"><p class="wow fadeInDown">...</p></li>
                        </ul>
                    </div>
                    <a th:href="@{/actorAdmin}" class="btn btn-default btn-home">Actor List</a>
                </div>
            </div>
        </div><!-- .row close -->
    </div><!-- .container close -->
</section>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <p>Vitaly Seliverstov Movier</a>| All right reserved.</p>
                </div>
            </div>
        </div>
    </div>
</footer>

<script th:src="@{/js/vendor/modernizr-2.6.2.min.js}"></script>
<script th:src="@{/js/vendor/jquery-1.10.2.min.js}"></script>
<script th:src="@{/js/jquery.lwtCountdown-1.0.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.validate.min.js}"></script>
<script th:src="@{/js/jquery.form.js}"></script>
<script th:src="@{/js/jquery.nav.js}"></script>
<script th:src="@{/js/jquery.sticky.js}"></script>
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/wow.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
</html>
